<ngx-loading [show]="loading"></ngx-loading>
<ngx-loading [show]="disableGrid" id="gridDisableDiv"></ngx-loading>

<kendo-grid
  [data]="gridView"
  [pageSize]="gridState.take"
  [skip]="gridState.skip"
  [sort]="gridState.sort"
  [sortable]="true"
  [selectable]="true"
  [filter]="gridState.filter"
  filterable="menu"
  (add)="onAddClick($event)"
  (cancel)="cancelHandler($event)"
  (save)="saveHandler($event)"
  (edit)="editHandler($event)"
  (remove)="removeHandler($event)"
>
<ng-template kendoGridToolbarTemplate>
  <div class="search-bar-container">
    <span class="nav-item search-products">
      <span class="fa fa-search bigger-icon"></span>
      <mat-form-field class="search-bar">
        <input matInput placeholder="Search..." aria-label="Search Products" [(ngModel)]="searchValue" [formControl]="searchCtrl">
        <button mat-button *ngIf="searchValue" matSuffix mat-icon-button aria-label="Clear" (click)="searchValue=''">
          <mat-icon><i class="fa fa-times-circle"></i></mat-icon>
        </button>
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let product of filteredProducts | async" [value]="product.name">
            <span>{{product.name}}</span>
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </span>
    <span class="nav-item add-products">
        <button kendoGridAddCommand iconClass="fal fa-plus-circle" style="background: none; border: none; height: 100%;"></button>
    </span>
    <span class="nav-item manage-categories">
      <button class="fal fa-folder-open" (click)="openManageCategoryDialog()"></button>
    </span>
  </div>
  <button class="exportExcelBtn" type="button" kendoGridExcelCommand icon="file-excel">Export to Excel</button>
</ng-template>
<ng-template kendoGridToolbarTemplate>
  <button kendoGridAddCommand class="k-button">Add Product</button>
</ng-template>
<kendo-grid-column field="name" title="Name" width="150px"></kendo-grid-column>
<kendo-grid-column field="category.name" title="Category" width="125px">
  <ng-template kendoGridCellTemplate let-dataItem>
    {{dataItem.category ? dataItem.category.name : 'No Category Selected'}}
  </ng-template>
  <ng-template kendoGridEditTemplate
  let-dataItem="dataItem" let-column="column" let-formGroup="formGroup">
    <kendo-dropdownlist
    [data]="categoriesDropDown"
    textField="name"
    valueField="name"
    [formControl]="formGroup.get('category')">
    </kendo-dropdownlist>
  </ng-template>
</kendo-grid-column>
<kendo-grid-column field="quantityInStock" title="Qty In-Stock" width="125px"></kendo-grid-column>
<kendo-grid-column field="quantity" title="Minimum Quantity" width="125px"></kendo-grid-column>
<kendo-grid-column field="wholesalePrice" title="Wholesale Price" width="125px"></kendo-grid-column>
<kendo-grid-column field="retailPrice" title="Retail Price" width="125px"></kendo-grid-column>
<kendo-grid-column field="productCode" title="Product Code" width="125px"></kendo-grid-column>
<kendo-grid-command-column title="Actions" min-width="125px" width="125px">
  <ng-template kendoGridCellTemplate let-isNew="isNew">
    <button kendoGridEditCommand iconClass="fal fa-edit" style="background: none; border: none; height: 100%; font-size: 20px"></button>
    <button kendoGridRemoveCommand iconClass="fal fa-minus-circle" style="background: none; border: none; height: 100%; font-size: 20px"></button>
    <button kendoGridSaveCommand [disabled]="formGroup?.invalid">{{ isNew ? 'Add' : 'Update' }}</button>
    <button kendoGridCancelCommand>{{ isNew ? 'Discard changes' : 'Cancel' }}</button>
  </ng-template>
</kendo-grid-command-column>
<kendo-grid-excel fileName="Products.xlsx"></kendo-grid-excel>
</kendo-grid>

<app-actionpanel></app-actionpanel>
