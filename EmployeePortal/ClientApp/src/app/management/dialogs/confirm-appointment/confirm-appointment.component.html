<h1 mat-dialog-title>Appointment Confirmation</h1>
<div mat-dialog-content>
  <p>Schedule Conflict Detected</p>
  <p>Confirm Appointment?</p>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="'cancel'">Cancel</button>
  <button mat-button [mat-dialog-close]="'confirm'" cdkFocusInitial>Confirm</button>
</div>
