<!-- All the Content -->
<div class="main-content-column" *ngIf="homeContentService.contentSelected === false">
  <div class="main-title">
    This is My Salty's
  </div>
  <div class="content-row">
    <div class="content-wrapper" *ngFor="let contentItem of homeContent" (click)="onContentClick(contentItem.homeContentId)">
      <div class="content-item-title">
          {{contentItem.title}}
      </div>
      <div class="content-item-body">
          {{contentItem.content}}
      </div>
    </div>
  </div>
</div>

<!-- Only the Selected Content -->
<div class="selected-main-content-column" *ngIf="homeContentService.contentSelected === true">
  <div class="main-title">
    <div class="control-container" (click)="onBackClick()"><span class="icon"><i class="fa fa-chevron-left back-icon"></i></span>Back</div>
  </div>
  <div class="selected-content-row">
    <div class="selected-content-wrapper">
      <div class="selected-content-item-title">
          {{selectedContent.title}}
      </div>
      <div class="selected-content-item-body">
          {{selectedContent.content}}
      </div>
    </div>
  </div>
</div>


<p-overlayPanel #hoverPanel id="hoverPanel" [dismissable]="'false'">
  Content
</p-overlayPanel>
<app-actionpanel></app-actionpanel>
