<mat-sidenav-container class="example-container" hasBackdrop="false">
   <mat-sidenav #actionPanel class="dummy-mat-sidenav" mode="side" position="end">
       <div class="dummy-action-panel"></div>
   </mat-sidenav>
  <mat-sidenav-content>
      <div class="test-container">
          <div class="test-header">
            <button (click)="scrambleAndRefreshAll()">Scramble &amp; Refresh All</button>

            &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;

            <label> <input type="checkbox" id="forceRefresh" /> Force Refresh </label>
          </div>
          <ag-grid-angular
            #agGrid
            style="width: 100%; height: 100%;"
            id="myGrid"
            class="ag-theme-balham-dark"
            [columnDefs]="columnDefs"
            [rowData]="rowData"
            [enableCellChangeFlash]="true"
            (gridReady)="onGridReady($event)"
          ></ag-grid-angular>
        </div>

  <input type="file" style="display: inline-block;" (change)="incomingfile($event)" placeholder="Upload file" accept=".xlsx">
  <button type="button" class="btn btn-info" (click)="Upload()" >Upload</button>
  </mat-sidenav-content>
</mat-sidenav-container>
