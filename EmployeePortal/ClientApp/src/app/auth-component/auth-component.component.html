<ngx-loading [show]="loading"></ngx-loading>

<div class="component-wrapper">
  <mat-card class="login-container">
    <mat-card-content>
    <form class="example-form">
      <mat-form-field class="full-width">
        <input matInput placeholder="Email" [formControl]="emailFormControl"
          [errorStateMatcher]="matcher">
        <mat-hint>Enter the email address associated with your account.</mat-hint>
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width password">
        <input matInput type="password" placeholder="Password" [formControl]="passwordFormControl"
          [errorStateMatcher]="matcher">
        <mat-hint>Enter your password.</mat-hint>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-error class="errorBox" [hidden]="!validationError">
        {{validationErrorMessage}}
      </mat-error>

    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="login($event)">Login</button>
  </mat-card-actions>
  </mat-card>
</div>
